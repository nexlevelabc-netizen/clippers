<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Afro ¬∑ rolling gallery & spinning text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Poppins', system-ui, sans-serif;
      background: #0b0b0b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* main card ‚Äì mimics the attached image style (dark backdrop, elegant containers) */
    .hero {
      width: 1280px;
      max-width: 95vw;
      background-color: #121212; /* deep charcoal, lets images pop */
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 215, 0, 0.2) inset;
      position: relative;
    }

    /* --- rolling background section --- */
    .rolling-bg {
      position: relative;
      width: 100%;
      height: 460px;          /* generous hero height */
      overflow: hidden;
      background: #1e1a17;    /* fallback */
    }

    /* image track ‚Äì horizontal roll (seamless) */
    .image-track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: rollImages 28s linear infinite;
      will-change: transform;
    }

    /* each image fills the container proportionally */
    .image-track img {
      width: auto;
      height: 100%;
      max-width: none;         /* avoid shrinking */
      object-fit: cover;
      display: block;
    }

    /* keyframes: continuous horizontal scroll */
    @keyframes rollImages {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* moves by half of total width (since we duplicated) */
    }

    /* pause on hover (subtle interaction) */
    .rolling-bg:hover .image-track {
      animation-play-state: paused;
    }

    /* dark overlay to keep text readable ‚Äì exactly like reference */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 40%, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 90%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 3rem 4rem;
      color: white;
      z-index: 10;
      pointer-events: none;    /* lets hover on background work, but buttons need pointer-events auto */
    }

    .overlay-content {
      pointer-events: auto;     /* buttons clickable */
      max-width: 600px;
    }

    .tagline {
      font-size: 1.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #e0b974;           /* warm gold */
      font-weight: 400;
      margin-bottom: 0.5rem;
      backdrop-filter: blur(2px);
      display: inline-block;
      padding: 0.2rem 1rem 0.2rem 0;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 10px #00000080;
    }

    .h1-highlight {
      color: #e6c27a;
      border-bottom: 3px solid #e6c27a;
      padding-bottom: 4px;
    }

    .address {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .address::before {
      content: 'üìç';
      font-size: 1.6rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 0.9rem 2.5rem;
      border-radius: 50px;
      transition: all 0.25s ease;
      display: inline-block;
      letter-spacing: 1px;
      border: 2px solid transparent;
      background: #ffffff20;
      backdrop-filter: blur(8px);
      color: white;
      border-color: #ffffff60;
    }

    .btn-primary {
      background: #e6b04c;
      border-color: #e6b04c;
      color: #121212;
      font-weight: 700;
      box-shadow: 0 8px 20px #e6b04c50;
    }
    .btn-primary:hover {
      background: #f8c56c;
      border-color: #f8c56c;
      transform: scale(1.05);
      color: #0a0a0a;
    }
    .btn-outline:hover {
      background: #ffffff30;
      border-color: #fff;
      transform: translateY(-3px);
    }

    /* --- spinning text exactly like attached image (signature style) --- */
    .spinning-wrapper {
      position: absolute;
      bottom: 30px;
      right: 40px;
      z-index: 30;
      pointer-events: none;   /* no interaction, just visual */
    }

    .circle-text {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #1e1a17cc;
      backdrop-filter: blur(6px);
      border: 2px solid #e6c27a;
      box-shadow: 0 0 30px #e6b04c60, 0 10px 20px #00000060;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 10s linear infinite;
      transition: transform 0.2s;
    }

    /* the spinning effect on the whole circle */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* the text inside remains upright? no, we want text to spin together like a wheel ‚Äì 
       but if we want the text itself to be readable while spinning, we need it to rotate too?
       In the attached image, the text is on a circular path and spins as a whole.
       So we make the container spin, and the text spins with it ‚Äì it becomes a bit wavy but stays circular.
       To preserve readability direction, some designs rotate text oppositely. But image shows "signature" as circular text that spins.
       I'll make the text follow the circle (like a stamp). 
       If you prefer the text to always stay rightside-up, we'd need a counter-rotation, but the attached looks like the text spins as a unit.
       We'll put the word "SIGNATURE" repeated, but since you said "use just signature text only" I'll put one 'Signature' but curved? 
       but we can also use just a word and it spins.
       I'll create a set of repeated "‚ú¶ SIGNATURE ‚ú¶" around a ring to mimic the image's circular text.
    */
    .circle-inner {
      width: 100%;
      height: 100%;
      position: relative;
      color: #e6c27a;
      font-weight: 700;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .rotated-text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform: rotate(120deg); /* just for initial alignment ‚Äì but it will spin anyway */
    }

    /* but to make it look like the attached (text along a circle), we need multiple repeated words.
       The attached image seems to have a ring of small text. I'll craft a circular text ring using SVG? 
       Simpler: using several spans positioned around a circle.
       But spinning element already rotates. We can place the word "SIGNATURE" multiple times around.
    */
    .circle-text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Times New Roman', cursive, sans-serif;
    }

    .circle-text svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 4px gold);
    }

    text {
      fill: #eac982;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 5px;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    /* simple approach: using a circular text path */
    .spinning-wrapper svg {
      display: block;
      width: 140px;
      height: 140px;
      transform: rotate(-20deg); /* initial offset to look balanced */
    }

    /* to be absolutely faithful, we animate the whole svg inside the circle wrapper? but the wrapper already spins.
       if we spin the svg, the text rotates as well, which matches the "spinning text" in the image.
    */
    /* bonus small static star or diamond */
    .center-diamond {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 26px; height: 26px;
      background: #e6b04c;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      box-shadow: 0 0 15px #ffd966;
      z-index: 32;
      pointer-events: none;
    }

    /* adjust for small screens */
    @media (max-width: 700px) {
      .overlay { padding: 2rem; }
      h1 { font-size: 2.5rem; }
      .spinning-wrapper { width: 100px; height: 100px; bottom: 15px; right: 15px; }
      .circle-text { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- rolling background section -->
    <div class="rolling-bg">
      <!-- image track: to achieve seamless rolling we need at least two copies of each image, or a wide strip.
           I'll use 5 high-quality salon/cut images from placeholder sources but with unsplash theme.
           Since actual image files aren't provided, I'll use representative hair salon images from Unsplash (via placeholder service but real images).
           To keep it working offline, I'll use placeholder images? But you want realistic.
           I'll embed five different image URLs that represent hair styling / afro cuts. 
           For seamless rolling, we'll double the set (total 10 images) using the same array. -->
      <div class="image-track">
        <!-- group A - distinct hair / salon images (all rights-free from pexels/unsplash - using unsplash id samples)

        <img src="images/signature2.jpg" alt="barber cut" loading="lazy">

        <!-- group B - exactly same set to create infinite loop (seamless) -->
        <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=600&auto=format&fit=crop" alt="barber cut" loading="lazy">
        <img src="https://images.unsplash.com/photo-1621607512214-68297480165e?w=600&auto=format&fit=crop" alt="afro style" loading="lazy">
        <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?w=600&auto=format&fit=crop" alt="salon work" loading="lazy">
        <img src="https://images.unsplash.com/photo-1632345031435-8727f6897d53?w=600&auto=format&fit=crop" alt="curls care" loading="lazy">
        <img src="https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?w=600&auto=format&fit=crop" alt="hair styling" loading="lazy">
      </div>
      
      <!-- overlay with text and buttons (exactly as per description) -->
      <div class="overlay">
        <div class="overlay-content">
          <div class="tagline">‚úÇÔ∏è precision in every cut</div>
          <h1>Signature <span class="h1-highlight">Afro & European</span><br>Unisex Salon</h1>
          <div class="address">Conveniently located near Grays Town centre</div>
          <div class="buttons">
            <a href="#" class="btn btn-primary">Find Us</a>
            <a href="#" class="btn btn-outline">Book Now</a>
          </div>
        </div>
      </div>

      <!-- spinning text element - exactly as image (signature only) -->
      <div class="spinning-wrapper">
        <div class="circle-text">
          <!-- use SVG textPath to create circular text that reads "SIGNATURE" repeatedly, or just signature style.
               This mimics the attached image perfectly. -->
          <svg viewBox="0 0 100 100">
            <defs>
              <path id="circlePath" d="M 50,50 m -37,0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent" />
            </defs>
            <circle cx="50" cy="50" r="43" fill="none" stroke="#e6b04c" stroke-width="1.2" stroke-dasharray="2 8" />
            <!-- gold dotted circle to match luxe style -->
            <text fill="#eac173" font-weight="600" font-size="12" letter-spacing="3.5">
              <textPath href="#circlePath" startOffset="0%">‚Ä¢ S I G N A T U R E ‚Ä¢ ‚ú¶ ‚Ä¢ S I G N A T U R E ‚Ä¢ ‚ú¶ </textPath>
            </text>
            <text fill="#eac173" font-weight="600" font-size="12" letter-spacing="3.5">
              <textPath href="#circlePath" startOffset="50%">‚ú¶ ‚Ä¢ S I G N A T U R E ‚Ä¢ ‚ú¶ ‚Ä¢ S I G N A T U R E</textPath>
            </text>
            <!-- central diamond / ornament -->
            <circle cx="50" cy="50" r="9" fill="#1a150e" stroke="#e6b04c" stroke-width="2" />
            <polygon points="50,44 56,50 50,56 44,50" fill="#e6b04c" stroke="#ffeaac" stroke-width="1" />
          </svg>
        </div>
        <!-- optional tiny static diamond, but already inside svg -->
      </div>
    </div> <!-- end rolling-bg -->
  </div> <!-- end hero -->

  <!-- subtle note: the spinning is on .circle-text (rotate). combined with svg it doublespin? but it looks intentional.
       we want text to roll as a circle ‚Äì so the svg rotates with wrapper, text along path rotates around, giving a dynamic spiral effect.
       exactly like the attached image: the text circle spins.
  -->
</body>
</html>
