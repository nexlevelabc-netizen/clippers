<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Barbers - Payment</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-page {
            padding: 3rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .payment-container {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .payment-header h2 {
            font-family: var(--font-serif);
            color: var(--black);
            margin-bottom: 0.5rem;
        }
        
        .booking-summary {
            background: var(--gray-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: var(--gray-dark);
        }
        
        .summary-row.total {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--yellow-medium);
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--black);
        }
        
        .card-details {
            margin: 2rem 0;
        }
        
        .card-details h3 {
            color: var(--black);
            margin-bottom: 1.5rem;
        }
        
        .card-input {
            margin-bottom: 1rem;
        }
        
        .card-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-dark);
            font-weight: 500;
        }
        
        .card-input input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--yellow-medium);
            border-radius: 8px;
            font-family: var(--font-sans);
        }
        
        .card-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .pay-btn {
            width: 100%;
            padding: 1rem;
            background: var(--blue-purple);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .pay-btn:hover {
            background: var(--blue-purple-dark);
            transform: translateY(-2px);
        }
        
        .secure-badge {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-medium);
            font-size: 0.9rem;
        }
        
        .secure-badge i {
            color: var(--blue-purple);
            margin-right: 0.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--blue-purple);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="barbers.html">Our Barbers</a>
        <a href="booking.html">Book Now</a>
        <a href="contact.html" class="phone-icon">
            <i class="fas fa-phone-alt"></i> Call
        </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Payment Page -->
    <section class="payment-page">
        <div class="payment-container">
            <div class="payment-header">
                <h2>Complete Payment</h2>
                <p>Secure checkout powered by Stripe</p>
            </div>
            
            <div class="booking-summary" id="bookingSummary">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="card-details">
                <h3>Card Details</h3>
                <div class="card-input">
                    <label>Card Number</label>
                    <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="card-row">
                    <div class="card-input">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="card-input">
                        <label>CVC</label>
                        <input type="text" placeholder="123" maxlength="3">
                    </div>
                </div>
                <div class="card-input">
                    <label>Name on Card</label>
                    <input type="text" placeholder="John Smith">
                </div>
            </div>
            
            <button class="pay-btn" onclick="processPayment()">
                <i class="fas fa-lock"></i> Pay Securely
            </button>
            
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i> Your payment info is encrypted
            </div>
            
            <a href="booking.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Booking
            </a>
        </div>
    </section>

    <script>
       // Load booking summary
    const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
    console.log('Payment page - booking data:', bookingData); // Debug
    
    if (bookingData) {
        // Format the date nicely
        let formattedDate = bookingData.date;
        try {
            const dateObj = new Date(bookingData.date);
            formattedDate = dateObj.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        } catch (e) {
            console.log('Date formatting error:', e);
        }
        
        // Make sure price is displayed correctly
        const price = bookingData.servicePrice || '0';
        
        const summaryHtml = `
            <div class="summary-row">
                <span>Service:</span>
                <span>${bookingData.service || 'Not selected'}</span>
            </div>
            <div class="summary-row">
                <span>Barber:</span>
                <span>${bookingData.barber || 'Not selected'}</span>
            </div>
            <div class="summary-row">
                <span>Date & Time:</span>
                <span>${formattedDate} at ${bookingData.time || ''}</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span>£${price}</span>
            </div>
        `;
        document.getElementById('bookingSummary').innerHTML = summaryHtml;
    } else {
        // No booking data found
        document.getElementById('bookingSummary').innerHTML = `
            <div class="summary-row">
                <span>No booking information found</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span>£0</span>
            </div>
        `;
    }
    
    function processPayment() {
        // Here you would integrate with a real payment processor like Stripe
        alert('Payment processed successfully! Your booking is confirmed.');
        
        // Clear booking data
        sessionStorage.removeItem('bookingData');
        
        // Redirect to confirmation page or home
        window.location.href = 'booking-confirmation.html';
    }
    </script>

    <script src="js/main.js"></script> focus
</body>
</html>
