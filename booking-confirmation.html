<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Barbers - Booking Confirmed</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .confirmation-page {
            padding: 3rem 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .confirmation-container {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }
        
        h2 {
            font-family: var(--font-serif);
            color: var(--black);
            margin-bottom: 1rem;
        }
        
        .confirmation-message {
            color: var(--gray-medium);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .booking-details {
            background: var(--gray-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: var(--gray-dark);
        }
        
        .home-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--blue-purple);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background: var(--blue-purple-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="confirmation-page">
        <div class="confirmation-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Booking Confirmed!</h2>
            <p class="confirmation-message">
                Thank you for choosing Signature Barbers. We've sent a confirmation to your email.
            </p>
            <div class="booking-details" id="bookingDetails">
                <!-- Will be populated by JavaScript -->
            </div>
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>

    <script>
        const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
        
        if (bookingData) {
            const detailsHtml = `
                <div class="detail-row">
                    <span>Name:</span>
                    <span>${bookingData.firstName} ${bookingData.lastName}</span>
                </div>
                <div class="detail-row">
                    <span>Service:</span>
                    <span>${bookingData.service}</span>
                </div>
                <div class="detail-row">
                    <span>Barber:</span>
                    <span>${bookingData.barber}</span>
                </div>
                <div class="detail-row">
                    <span>Date & Time:</span>
                    <span>${bookingData.date} at ${bookingData.time}</span>
                </div>
                <div class="detail-row">
                    <span>Payment:</span>
                    <span>${bookingData.paymentMethod === 'card' ? 'Paid by card' : 'Pay in shop'}</span>
                </div>
            `;
            document.getElementById('bookingDetails').innerHTML = detailsHtml;
            
            // Clear booking data after showing
            sessionStorage.removeItem('bookingData');
        }
    </script>
</body>
</html>
